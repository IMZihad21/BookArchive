<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-grey">
    <header class="text-center p-2 p-md-4">
        <h1 class="display-1 text-info">Welcome to Book Archive</h1>
        <p class="display-6 text-secondary">Search to find any book you're looking for</p>
    </header>
    <main>
        <section class="p-md-4 p-2">
            <div class="input-group mb-3 px-2 px-md-5">
                <input id="search-text" type="text" class="form-control" placeholder="Book Name" aria-label="Book Name"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-danger text-white" type="button"
                    id="search-button">Search</button>
            </div>
            <div id="search-info" class="text-center">
            </div>
        </section>
        <section class="px-2 px-md-5 mx-2 mx-md-5">
            <div id="search-results">

            </div>
        </section>
    </main>
    <!-- Link bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Link custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
