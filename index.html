<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body class="bg-secondary bg-opacity-25">
    <header class="text-center p-2 p-md-4">
      <h1 class="display-1 text-success">Welcome to Book Archive</h1>
      <p class="display-6 text-dark">
        Search to find any book you're looking for
      </p>
    </header>
    <main>
      <section class="p-md-4 p-2">
        <div class="input-group mb-3 px-2 px-md-5">
          <input
            id="search-text"
            type="text"
            class="form-control"
            placeholder="Book Name"
            aria-label="Book Name"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary bg-danger text-white"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
        <div id="search-info" class="text-center"></div>
      </section>
      <section class="px-2 px-md-5 mx-2 mx-md-5">
        <div id="search-results"></div>
      </section>
    </main>
    <!-- Link bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- Link custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
